# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
[server]
# Port to run the app on (default: 8501)
# port = 8501

# Whether to enable CORS (for embedding or API access)
# enableCORS = false

# Whether to enable XSRF protection
# enableXsrfProtection = true

# Max upload size in MB
maxUploadSize = 200

# ============================================================================
# CLIENT CONFIGURATION
# ============================================================================
[client]
# Show detailed error messages (disable in production for security)
showErrorDetails = true

# Toolbar mode: "auto", "developer", "viewer", "minimal"
toolbarMode = "auto"

# ============================================================================
# BROWSER CONFIGURATION
# ============================================================================
[browser]
# Automatically open browser on start
gatherUsageStats = false
